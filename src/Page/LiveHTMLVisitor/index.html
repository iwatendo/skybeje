<html>

<head>
    <title>Skybeje-LiveHTMLView</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.castprop.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src='/lib/jquery-2.2.3.min.js'></script>
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <main id="sbj-livehtml-visitor-contents" class="sbj-livehtml-visitor-contents mdl-layout__content">

            <div class='sbj-livehtml' id='sbj-livehtml-layer1'>
            </div>

            <div class='sbj-livehtml' id='sbj-livehtml-layer2'>
            </div>

            <div id="sbj-cast-item-port">
                <div id="sbj-cast-cursor-port">
                    <!-- React -->
                </div>
            </div>

            <div id="sbj-livehtml-visitor-message-port" hidden>
                <h4 id="sbj-livehtml-visitor-message"></h4>
            </div>

            <div class='sbj-livehtml' id='sbj-livehtml-layer3'>
            </div>

            <div id="sbj-cast-submenu" hidden>
                <div class='sbj-livehtml' id='sbj-livehtml-layer4'>
                </div>
                <button id="sbj-cast-reload" class="sbj-cast-button mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">refresh</i>
                </button>
            </div>

        </main>

    </div>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>
    <script>
        function send(message) { window.skybejeSend(message); }
    </script>

</body>

</html>
