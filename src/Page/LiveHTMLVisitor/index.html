<html>

<head>
    <title>Skybeje-LiveHTMLView</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.castprop.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src='/lib/jquery-2.2.3.min.js'></script>
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <main id="sbj-livehtml-visitor-main" class="mdl-layout__content">
            <div id="sbj-livehtml-contents">
                <div class='sbj-layer' id='sbj-backgroundB-layer'>
                    <!-- 背景レイヤー（後）-->
                </div>
                <div class='sbj-layer' id='sbj-backgroundF-layer'>
                    <!-- 背景レイヤー（前）-->
                </div>
                <div id="sbj-item-layer">
                    <div id="sbj-cursor-layer">
                        <!-- カーソルレイヤ -->
                    </div>
                </div>
                <div id="sbj-message-layer" hidden>
                    <h4 id="sbj-subtitle-message">
                        <!-- 字幕表示 -->
                    </h4>
                </div>
                <div class='sbj-layer' id='sbj-active-layer'>
                    <!-- アクティブレイヤー -->
                </div>
            </div>
            <div id="sbj-control-contents" hidden>
                <div class='sbj-layer' id='sbj-cotrol-layer'>
                    <!-- コントロールレイヤー -->
                </div>
                <button id="sbj-reload-button" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
        </main>
    </div>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>
    <script>
        function send(message) { window.skybejeSend(message); }
    </script>

</body>

</html>
