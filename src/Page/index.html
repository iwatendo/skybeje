<html lang="ja">

<head>
    <title>SkyBeje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Last-Modified" content="{modified}">
    <meta charset="utf-8" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="/lib/split-pane.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="common.css?v={version}">
    <link rel="stylesheet" href="style.css?v={version}">
    <script src="/lib/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

        <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded" data-upgraded=",MaterialLayout">

            <header class="sbj-header mdl-layout__header mdl-layout__header--scroll mdl-color--blue-grey-500 mdl-color-text--grey-800">
                <div class="mdl-layout__header-row">
                    <img class="sbj-logo" src="/image/logo.png"><img>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" target="_blank" href="https://github.com/iwatendo/skybeje">
                            <i class="material-icons">link</i>
                            GitHub
                        </a>
                        <a class="mdl-navigation__link" target="_blank" href="http://iwatendo.hateblo.jp/">
                            <i class="material-icons">link</i>
                            Blog
                        </a>
                    </nav>
                </div>
            </header>

            <main class="sbj-main mdl-layout__content">
                <div class="sbj-container mdl-grid mdl-color-text--grey-600">

                    <div class="sbj-content mdl-shadow--4dp mdl-cell mdl-cell--12-col">
                        <h5>
                            Skybejeは、ユーザー登録不要でチャット・グループ通話・画面共有ができるサービスです<br/>
                        </h5>
                        <div class="mdl-card__actions">
                            <button id="sbj-start-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick='location.href="/dashboard/?auto=1"'>
                                <i class="material-icons">dashboard</i>
                                &nbsp;Skybejeを起動する&nbsp;
                            </button>
                            <span class="alpha">　※β版です。Google Chrome(PC版)でのみ動作します。</span>
                        </div>
                        <div class="mdl-card__actions">
                            <button id="sbj-start-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='location.href="/dashboard/"'>
                                ダッシュボードのみ起動する
                            </button>
                        </div>
                        <h6>
                            ブラウザ間で通信し、登録データは全てブラウザ上に保存します。<br/>
                            <a target="_blank" href="https://github.com/iwatendo/skybeje/wiki/Terms-of-Service">プライバシーポリシーと利用規約</a>
                        </h6>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="boot/bundle.js?v={version}"></script>

</body>

</html>
