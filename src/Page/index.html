<!doctype html>
<html lang="ja">

<head>
    <title>Skybeje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Last-Modified" content="{modified}">
    <meta charset="utf-8" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="common.css?v={version}">
    <link rel="stylesheet" href="style.css?v={version}">
    <script src="/lib/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

        <header class="dl-layout__header mdl-layout__header--scroll mdl-color-text--grey-800" style="background: rgb(63, 81, 181)">
            <div class="mdl-layout__header-row">
                <h5 class="sbj-title"></h5>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="sbj-main mdl-layout__content">
            <div class="sbj-container mdl-grid mdl-color-text--grey-600">

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--8-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./homeinstance/", "_blank")'>
                            <i class="material-icons">dashboard</i>
                            &nbsp;Skybeje：チャットサーバーインスタンスを起動&nbsp;
                        </button>
                    </div>
                </div>
                <div class="mdl-shadow--3dp mdl-cell mdl-cell--4-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./usersettings/", "_blank")'>
                            <i class="material-icons">settings</i>
                            &nbsp;Skybejeの設定&nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstance/", "_blank")'>
                            <i class="material-icons">videocam</i>
                            &nbsp; Skybeje：プライベート配信を単独起動 &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./raspicastinstance/", "_blank")'>
                            <i class="material-icons">videocam</i>
                            &nbsp; Skybeje：プライベート配信(Raspberry Pi)を単独起動 &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstancemobileqr/", "_blank")'>
                            <i class="material-icons">smartphone</i>
                            &nbsp; Skybeje：プライベート配信(モバイル)を単独起動 &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstancescreen/", "_blank")'>
                            <i class="material-icons">screen_share</i>
                            &nbsp; Skybeje：スクリーンシェアを単独起動 &nbsp;
                        </button>
                        &nbsp;&nbsp; Google Chrome(PC版)にのみ対応
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./gadgetinstance/", "_blank")'>
                            <i class="material-icons">ondemand_video</i>
                            &nbsp; Skybeje：YouTube同期再生(β)を単独起動 &nbsp;
                        </button>
                        &nbsp;&nbsp;
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./livehtmlinstance/", "_blank")'>
                            <i class="material-icons">web</i>
                            &nbsp; Skybeje：LiveHTMLを単独起動 &nbsp; 
                        </button>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

</body>

</html>
