<!doctype html>
<html lang="ja">

<head>
    <title>Skybeje</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Last-Modified" content="{modified}">
    <meta charset="utf-8" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="common.css?v={version}">
    <link rel="stylesheet" href="style.css?v={version}">
    <script src="/lib/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

        <header class="dl-layout__header mdl-layout__header--scroll mdl-color--indigo-A100 mdl-color-text--grey-800">
            <div class="mdl-layout__header-row">
                <h5 class="sbj-title">Skybeje</h5>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="sbj-main mdl-layout__content">
            <div class="sbj-container mdl-grid mdl-color-text--grey-600">

                <div class="mdl-cell mdl-cell--12-col">
                    <h4>
                        Skybejeは、ブラウザ間でのリアルタイム通信サービスです。
                        <br />新しい形のWebサービスを模索する為のサービスです。
                    </h4>
                    <h6>
                        各機能の推奨ブラウザは Google Chrome です。（一部機能については Safari/Firefox にも対応しています）
                    </h6>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--8-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("https://skybeje.net/cboard/", "_blank")'>
                            <i class="material-icons">videocam</i>
                            &nbsp; コミュニケーションボード &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--4-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("https://skybeje.net/cboard/livehtmleditor", "_blank")'>
                            <i class="material-icons">web</i>
                            &nbsp; LiveHTML &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstance/", "_blank")'>
                            <i class="material-icons">videocam</i>
                            &nbsp; ライブキャスト &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstancemobileqr/", "_blank")'>
                            <i class="material-icons">smartphone</i>
                            &nbsp; ライブキャスト(モバイル) &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./castinstancescreenshare/", "_blank")'>
                            <i class="material-icons">screen_share</i>
                            &nbsp; スクリーンシェア &nbsp;
                        </button>
                        &nbsp;&nbsp; Google Chrome(PC版)にのみ対応
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./gadgetinstance/", "_blank")'>
                            <i class="material-icons">ondemand_video</i>
                            &nbsp; YouTube同期再生 &nbsp;
                        </button>
                        &nbsp;&nbsp;
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--12-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./livehtmlinstance/", "_blank")'>
                            <i class="material-icons">web</i>
                            &nbsp; LiveHTML &nbsp;
                        </button>
                    </div>
                </div>

                <div class="mdl-shadow--3dp mdl-cell mdl-cell--8-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./homeinstance/", "_blank")'>
                            <i class="material-icons">dashboard</i>
                            &nbsp;ブラウザのチャットサーバー化&nbsp;
                        </button>
                        Google Chrome(PC版)にのみ対応
                    </div>
                </div>
                <div class="mdl-shadow--3dp mdl-cell mdl-cell--4-col sbj-cell">
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick='window.open("./usersettings/", "_blank")'>
                            <i class="material-icons">settings</i>
                            &nbsp;チャット設定&nbsp;
                        </button>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <br />
                    当サービスは NTT Communications の <a href="https://webrtc.ecl.ntt.com" target="_blank">SkyWay</a>を利用しています。
                    <br />
                    <br />
                </div>
            </div>

            <footer class="mdl-mini-footer mdl-color-text--grey-800">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo"></div>
                </div>
                <div class="mdl-mini-footer__right-section">

                    <ul class="mdl-mini-footer__link-list">
                        <li>
                            <a target="_blank" href="https://github.com/iwatendo/skybeje/wiki/Terms-of-Service">
                                プライバシーポリシーと利用規約
                            </a>
                        </li>
                        <li>
                            <a class="mdl-navigation__link" target="_blank" href="https://github.com/iwatendo/skybeje">
                                <i class="material-icons">link</i>
                                GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>

        </main>
    </div>

</body>

</html>
