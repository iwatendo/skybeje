<html>

<head>
    <title>Skybeje-LiveDom</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.castprop.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src='/lib/jquery-2.2.3.min.js'></script>
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div id="sbj-livedom-instance-layout" class="sbj-livedom-instance-layout mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header mdl-shadow--4dp">

        <header class="sbj-livedom-instance-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="sbj-livedom-instance--header-row mdl-layout__header-row">
                <span id="sbj-livedom-instance-title" class="mdl-layout-title">
                    Skybeje LiveDOM
                </span>
                <div id="sbj-livedom-instance-account-count" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0">person</div>
                <div class="mdl-tooltip" data-mdl-for="sbj-livedom-instance-account-count">この配信への接続数</div>
                <h5 id="sbj-livedom-room-name" class="mdl-color-text--pink" hidden></h5>

                <div class="mdl-layout-spacer"></div>
                <button id='sbj-livedom-page-edit-close' class="mdl-button mdl-js-button mdl-button--colored" hidden>
                    <i class="material-icons">backspace</i>
                    <div class="mdl-tooltip" data-mdl-for="sbj-livedom-page-edit-close">前画面に戻る</div>
                </button>
            </div>
        </header>

        <main class="mdl-layout__content" id="sbj-livedom-main-content">
            <div class="sbj-container">
                <div class="sbj-split-left">
                    <div class="mdl-color-text--grey-600" id="sbj-livedom-instance-main">

                        <div class="sbj-livedom-instance-actions mdl-list__item-primary-content">
                            <button id="sbj-livedom-instance-start" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                                <i class="material-icons">play_arrow</i>
                                &nbsp;配信開始&nbsp;
                            </button>
                            <button id="sbj-livedom-instance-stop" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent"
                                hidden>
                                <i class="material-icons">stop</i>
                                &nbsp;配信停止&nbsp;
                            </button>
                        </div>

                        <h5 id="sbj-livedom-cast-title" hidden>
                            ページを表示していません
                        </h5>

                        <div id="sbj-client-link" class="sbj-client-link mdl-color-text--grey-600" hidden>

                            <button id="sbj-start-client" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                &nbsp; 視聴ページ起動 &nbsp;
                            </button>
                            <button id='sbj-linkcopy' class="mdl-button mdl-js-button mdl-button--colored">
                                &nbsp; 視聴URLのコピー &nbsp;
                            </button>
                            <div class="mdl-shadow--3dp sbj-client-link-qrcode-box">
                                <iframe id="sbj-link-qrcode" class="sbj-client-link-qrcode-frame" src=""></iframe>
                            </div>
                        </div>

                        <label id="sbj-check-cursor-disp-label" class="sbj-livedom-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect"
                            for="sbj-check-cursor-disp" hidden>
                            <input type="checkbox" id="sbj-check-cursor-disp" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">ユーザーアイコン／字幕表示を許可</span>
                        </label>

                    </div>
                </div>

                <div class="sbj-split-right">

                    <div class="sbj-livedom-page-edit-menu">

                        <button id='sbj-livedom-page-add' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            <i class='material-icons'>add</i>
                            ページの追加
                        </button>
                        <button id='sbj-livedom-page-copy' class="mdl-button mdl-js-button mdl-button--colored" hidden>
                            <i class='material-icons'>content_copy</i>
                            複製
                        </button>
                        <button id='sbj-livedom-page-edit' class="mdl-button mdl-js-button mdl-button--colored" hidden>
                            <i class='material-icons'>edit</i>
                            編集
                        </button>
                        <button id='sbj-livedom-page-delete' class="mdl-button mdl-js-button mdl-button--accent" hidden>
                            <i class='material-icons'>delete</i>
                            削除
                        </button>
                    </div>

                    <div class="mdl-color-text--grey-600">

                        <div class="mdl-card__supporting-text" id="sbj-livedom-pageitems">
                            <!--React-->
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <main class="mdl-layout__content" id="sbj-livedom-edit-content" hidden>
            <div class="sbj-container">
                <div class="sbj-split-left">
                    <div class="mdl-color-text--grey-600" id="sbj-livedom-instance-main">

                        <h4 id="sbj-livedom-edit-title">
                        </h4>

                        <label id="sbj-check-aspect-disp-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sbj-check-aspect-disp">
                            <input type="checkbox" id="sbj-check-aspect-disp" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">表示エリアのアスペクト比率を固定</span>
                        </label>

                        <span id="sbj-aspect-setting">
                            <div class="sbj-aspect-value mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sbj-aspect-width">
                                <label class="mdl-textfield__label" for="sbj-aspect-width"></label>
                                <span class="mdl-textfield__error">数値入力</span>
                            </div>
                            <span> : </span>
                            <div class="sbj-aspect-value mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sbj-aspect-height">
                                <label class="mdl-textfield__label" for="sbj-aspect-height"></label>
                                <span class="mdl-textfield__error">数値入力</span>
                            </div>
                        </span>


                        <div class="sbj-livedom-content-box">
                            <div id="sbj-livedom-content" class="mdl-list__item-primary-content sbj-livedom-content">
                                <div id='sbj-livedom-layer1'>
                                </div>
                                <div id='sbj-livedom-layer2'>
                                </div>
                                <div id="sbj-cast-item-port">
                                    <div id="sbj-cast-cursor-port">
                                        <!-- React -->
                                    </div>
                                </div>
                                <div id="sbj-livedom-visitor-message-port" hidden>
                                    <h2 id="sbj-livedom-visitor-message"></h2>
                                </div>
                                <div id='sbj-livedom-layer3'>
                                </div>
                                <div id='sbj-livedom-layer4'>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sbj-split-right">
                    <div class="sbj-embedded mdl-color-text--grey-600">

                        <div class="sbj-embedded-value-div">
                            <div id="sbj-embedded-value-name-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-embedded-value-name" spellcheck=false maxlength="64" autocomplete="off"
                                    required autofocus></input>
                                <label class="mdl-textfield__label" for="sbj-embedded-value-name">ページ名</label>
                                <span class="mdl-textfield__error">ページ名称を入力してください</span>
                            </div>
                        </div>

                        <div class="sbj-embedded-value-div">
                            <div id="sbj-embedded-value-tag-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-embedded-value-tag" spellcheck=false maxlength="64"></input>
                                <label class="mdl-textfield__label" for="sbj-embedded-value-tag">タグ</label>
                            </div>
                        </div>

                        <div class="sbj-embedded-value-div">
                            <h6 class="sbj-livedom-label"> 背景レイヤー（後）</h6>
                            <textarea class="sbj-embedded-value" id="sbj-embedded-value-layer1" rows="4" cols="80" spellCheck='false'></textarea>
                        </div>
                        <div class="sbj-embedded-value-div">
                            <h6 class="sbj-livedom-label"> 背景レイヤー（前）</h6>
                            <textarea class="sbj-embedded-value" id="sbj-embedded-value-layer2" rows="4" cols="80" spellCheck='false'></textarea>
                        </div>
                        <div class="sbj-embedded-value-div">
                            <h6 class="sbj-livedom-label"> アクティブ・レイヤー
                            </h6>
                            &nbsp;&nbsp;・このレイヤーに配置したエレメントはユーザーの操作が可能です。
                            <br/>&nbsp;&nbsp;・ただしSkybejeチャットからのアイコン／字幕表示は背面に回り、非表示または操作不能となります。
                            <textarea class="sbj-embedded-value" id="sbj-embedded-value-layer3" rows="4" cols="80" spellCheck='false'></textarea>
                        </div>
                        <div class="sbj-embedded-value-div">
                            <h6 class="sbj-livedom-label"> コントロール・レイヤー</h6>
                            &nbsp;&nbsp;・表示エリアの下部にカーソルをあてた際に表示される半透明のエリアです。
                            <br/>&nbsp;&nbsp;・Audioタグ等の設置を想定したレイヤーであり、非表示にする事もできます。
                            <textarea class="sbj-embedded-value" id="sbj-embedded-value-layer4" rows="4" cols="80" spellCheck='false'></textarea>
                        </div>

                        <label id="sbj-check-control-disp-label" class="sbj-livedom-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect"
                            for="sbj-check-control-disp">
                            <input type="checkbox" id="sbj-check-control-disp" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">コントロール・レイヤーを表示</span>
                        </label>

                        <div class="sbj-livedom-instance-actions">
                            &nbsp;
                        </div>

                        <div class="sbj-livedom-instance-actions mdl-list__item-primary-content">
                            <button id="sbj-livedom-pagesettings-save" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored mdl-button--raised">
                                <i class="material-icons">done</i>
                                &nbsp;
                                <span id="sbj-livedom-pagesettings-done"></span>&nbsp;
                            </button>
                            <button id="sbj-livedom-pagesettings-cancel" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                                &nbsp;キャンセル&nbsp;
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
