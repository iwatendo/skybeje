<!doctype html>
<html lang="ja-jp">

<head>
	<title>Skybeje</title>
	<meta http-equiv="Last-Modified" content="{modified}">
	<meta charset="utf-8">
	<link rel="icon" type="image/vnd.microsoft.icon" href="../../image/favicon.ico">
	<link rel='stylesheet' href='/lib/material.min.css' />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel='stylesheet' href='../common.css?v={version}' />
	<link rel='stylesheet' href='../common.dialog.css?v={version}' />
	<link rel="stylesheet" href="styles.css?v={version}">
	<script src="/lib/material.min.js"></script>
</head>

<body>
	<div class="sbj-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header id="sbj-header" class="sbj-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
			<div class="mdl-layout__header-row">
				<span id="sbj-home-title" class="mdl-layout-title"></span>
				<div class="mdl-layout-spacer"></div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable" hidden>
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search">
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="sbj-head-menu">
					<i class="material-icons">more_vert</i>
				</button>
				<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="sbj-head-menu">
					<li id="sbj-menu-git" class="mdl-menu__item" onclick="window.open('https://github.com/iwatendo/skybeje')">GitHub</li>
					<li id="sbj-menu-blog" class="mdl-menu__item" onclick="window.open('http://iwatendo.hateblo.jp/')">Blog</li>
				</ul>
			</div>
		</header>
		<div class="sbj-drawer mdl-layout__drawer mdl-color--blue-grey-800 mdl-color-text--blue-grey-50">
			<header class="sbj-drawer-header">
				<div class="sbj-header-title">
				</div>
			</header>
			<nav class="sbj-navigation mdl-navigation mdl-color--blue-grey-800">

				<span class="sbj-navigation-sub">
					ダッシュボード
				</span>
				<a id="sbj-navi-profile" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">person</i>プロフィール</a>
				<a id="sbj-navi-setting" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>設定</a>
				<span class="sbj-navigation-sub">
					サーバー＆クライアント
				</span>
				<div id="sbj-navi-home-instance-disp">
					<a id="sbj-navi-home-instance" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>ホーム</a>
				</div>
				<div id="sbj-navi-home-visitor-disp" hidden>
					<a id="sbj-navi-home-visitor" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">directions_run</i>クライアント</a>
				</div>
				<div id="sbj-navi-livecast-group-disp" hidden>
					<a id="sbj-navi-home-livecast" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">videocam</i>ライブ配信</a>
					<a id="sbj-navi-home-livecast-mobile" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">smartphone</i>モバイル配信</a>
					<a id="sbj-navi-home-screenshare" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">screen_share</i>画面共有</a>
					<a id="sbj-navi-home-gadget" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">ondemand_video</i>YouTube</a>
				</div>
			</nav>

		</div>
		<main class="mdl-layout__content mdl-color--grey-100 sbj-content">
			<div class="sbj-main" id="sbj-main">
				<!--React-->
			</div>
			<iframe class="sbj-main-frame" id="sbj-main-home-instance-frame"></iframe>
			<iframe class="sbj-main-frame" id="sbj-main-home-visitor-frame"></iframe>
			<iframe class="sbj-main-frame" id="sbj-main-home-livecast-frame"></iframe>
			<iframe class="sbj-main-frame" id="sbj-main-home-screenshare-frame"></iframe>
			<iframe class="sbj-main-frame" id="sbj-main-home-gadget-frame"></iframe>
		</main>

		<!--子フレームから操作する為の入力ボックス -->
		<input type="text" id="sbj-main-home-instance-id" hidden/>
		<input type="text" id="sbj-main-home-visitor-id" hidden/>
		<input type="text" id="sbj-main-home-visitor-start" hidden/>
		<input type="text" id="sbj-main-home-visitor-profile-id" hidden/>
		<input type="text" id="sbj-main-home-livecast-id" hidden/>
		<input type="text" id="sbj-main-home-livecast-hide" hidden/>
		<input type="text" id="sbj-main-home-livecast-screenshare-id" hidden/>
		<input type="text" id="sbj-main-home-livecast-screenshare-hide" hidden/>
		<input type="text" id="sbj-main-home-livecast-gadget-id" hidden/>
		<input type="text" id="sbj-main-home-livecast-gadget-hide" hidden/>

		<input type="text" id="sbj-profile-selection-icon" hidden/>
		<input type="text" id="sbj-profile-do-close" hidden/>

		<a id="sbj-home-instance-url" href="../homeinstance/?v={version}" hidden></a>

	</div>

	<!--Common Dialog-->
	<dialog id='sbj-dialog' class='sbj-dialog'>
		<div class="sbj-dialog-background" id="sbj-dialog-background">

			<div id="sbj-dialog-card" class="sbj-dialog-card mdl-card mdl-shadow--2dp flexiblebox">

				<!-- 上部ボタン郡 -->
				<div class="mdl-card__actions">
					<div class="sbj-dialog-attach-action-left mdl-card__subtitle-text">
						<i id="sbj-dialog-title-icon" class="material-icons sbj-dialog-title-icon"></i>
						<h4 class="sbj-dialog-title">
							<span id="sbj-dialog-title-value"></span>
						</h4>
					</div>
					<div class="sbj-dialog-attach-action-right">
						<button id='sbj-dialog-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
							<i class="material-icons">close</i>
						</button>
					</div>
				</div>

				<!--表示エリア-->
				<div id="sbj-dialog-view" class="sbj-dialog-view mdl-card__supporting-text mdl-card--expand">
					<!--Reactで生成-->
				</div>

				<!-- 下部ボタン郡 -->
				<div class="mdl-card__actions">
					<div class="sbj-dialog-attach-action-left">
					</div>

					<div class="sbj-dialog-attach-action-right">
						<button id='sbj-dialog-delete' tabindex=-1 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">delete_forever</i>&nbsp;削除&nbsp;
						</button>
						<button id='sbj-dialog-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;更新&nbsp;
						</button>
						<button id='sbj-dialog-done' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;追加&nbsp;
						</button>
						<button id='sbj-dialog-select' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;選択&nbsp;
						</button>
					</div>
				</div>
			</div>
		</div>
	</dialog>

	<script src="/lib/react.min.js"></script>
	<script src="/lib/react-dom.min.js"></script>
	<script src="bundle.js?v={version}"></script>
</body>

</html>
