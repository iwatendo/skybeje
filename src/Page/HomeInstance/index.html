<!doctype html>
<html lang="ja-jp">

<head>
    <title>SkyBeje</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/peer.js'></script>
    <link rel='stylesheet' type='text/css' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' type='text/css' href='../common.css?v={version}' />
    <link rel='stylesheet' type='text/css' href='style.css?v={version}' />
    <script src="/lib/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="sbj-home-instance">
        <header id="sbj-home-instance-header" class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="sbj-home-instance-header-row mdl-layout__header-row">
                <span class="mdl-layout-title">ホームインスタンス &nbsp; </span>
                <div id="sbj-home-instance-account-count" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0">person</div>
                <div class="mdl-layout-spacer"></div>
                <button id='sbj-clear-timeline' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    <i class="material-icons bottom">delete_forever</i>
                    &nbsp; タイムラインのクリア &nbsp;
                </button>
                <button id='sbj-stop-instance' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    <i class="material-icons">stop</i>
                    &nbsp; ホームインスタンスの停止 &nbsp;
                </button>
            </div>
        </header>

        <main id="sbj-home-instance-main">
            <div class="sbj-home-instance-info mdl-card__supporting-text">
                <h6 class="sbj-home-instance-info-notes">
                    招待したいメンバーにURLを伝えてSkybejeを始めてみよう。(注：最大４～５人での利用を想定しています)
                </h6>
                <h4 class="sbj-home-instance-info-label">
                    招待URL：
                </h4>
                <input id='sbj-invite-url' class="mdl-textfield__input" type='text' readonly onclick='this.select(0,this.value.length)'>
            </div>
            <div class="sbj-home-instance-info mdl-card__supporting-text">
                <h6 class="sbj-home-instance-info-notes">あなた自身もクライアントを起動する必要があります</h6>
                <button id='sbj-start-visitor' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">directions_walk</i>
                    &nbsp; クライアント起動 &nbsp;
                </button>
                <button id='sbj-start-visitor-tab' class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                    &nbsp; 別タブでクライアントを起動 &nbsp;
                </button>
            </div>

            <div class="sbj-home-instance-info mdl-card__supporting-text">
                <h6 class="sbj-home-instance-info-notes">接続したメンバーは以下に表示されます（メンバーはドラック＆ドロップで部屋を移動できます）</h6>
            </div>
            <div>
                <div id="sbj-home-instance-rooms">
                    <!-- -->
                </div>
                <button id="sbj-home-instance-room-add-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    <i class='material-icons'>add</i>
                    &nbsp;ルーム追加&nbsp;
                </button>
            </div>

        </main>
    </div>

    <!-- room edit -->
    <iframe id="sbj-room-frame" class="sbj-room-frame" hidden>
    </iframe>

    <!--ルーム編集フレームのクローズ通知用 -->
    <input type="text" id="sbj-room-frame-close" hidden/>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
