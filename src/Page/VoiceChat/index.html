<!doctype html>
<html lang="ja-jp">

<head>
	<title>Skybeje-VoiceChat</title>
	<meta charset='utf-8'>
	<link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
	<script src='/lib/jquery-2.2.3.min.js'></script>
	<script src='/lib/forcedtimer.js'></script>
	<script src='/lib/skyway.min.js'></script>
	<link rel='stylesheet' href='/lib/material.min.css' />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel='stylesheet' href='../common.css?v={version}' />
	<link rel='stylesheet' href='../common.dialog.css?v={version}' />
	<link rel='stylesheet' href='style.css?v={version}' />
	<script src="/lib/material.min.js"></script>
</head>

<body>

	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content mdl-color--grey-100 sbj-content" id="sbj-content">
			<div class="mdl-card__actions" id="sbj-voicechat-main">
				<button class="mdl-button mdl-button--colored" id="sbj-voicechat-settings" hidden>
					<span id="sbj-voicechat-mic-settings-label">
						<i class="material-icons">settings</i>
					</span>
				</button>
				<div id="sbj-voicechat-count" class="material-icons mdl-badge mdl-button--colored mdl-badge--overlap" data-badge="0">person</div>
				<button class="mdl-button mdl-button--colored" id="sbj-voicechat">
					<span id="sbj-voicechat-on" hidden>
						<i class="material-icons">phone_missed</i>グループ通話を終了</span>
					<span id="sbj-voicechat-off">
						<i class="material-icons">phone_in_talk</i>グループ通話に参加</span>
				</button>
				<button class="mdl-button mdl-button--colored sbj-mute-button" id="sbj-voicechat-mic" hidden>
					<span id="sbj-voicechat-mic-on">
						<i class="material-icons">mic</i>
					</span>
					<span id="sbj-voicechat-mic-off" hidden>
						<i class="material-icons">mic_off</i>
					</span>
				</button>
				<button class="mdl-button sbj-mute-button" id="sbj-voicechat-speaker" hidden>
					<span id="sbj-voicechat-speaker-on" hidden>
						<i class="material-icons">volume_up</i>
					</span>
					<span id="sbj-voicechat-speaker-off">
						<i class="material-icons">volume_off</i>
					</span>
				</button>
			</div>
			<div id="sbj-voicechat-message-port" hidden>
				<h5 id="sbj-voicechat-message"></h5>
			</div>
		</main>

		<video id='sbj-video' autoplay="true" playsinline="true" muted hidden></video>

	</div>

	<script src="/lib/react.min.js"></script>
	<script src="/lib/react-dom.min.js"></script>
	<script src="bundle.js?v={version}"></script>

</body>

</html>
