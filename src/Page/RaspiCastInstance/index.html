<html>

<head>
    <title>Skybeje プライベート配信</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon_cast.ico">
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.castprop.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>

    <div>

        <main class="mdl-layout__content">
            <div class="sbj-container">
                <div class="sbj-split-left">
                    <div class="mdl-color-text--grey-600" id="sbj-cast-instance-main">
                        <div class="sbj-cast-instance-actions mdl-list__item-primary-content">
                            <button id="sbj-cast-instance-start"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                <i class="material-icons">play_arrow</i>
                                &nbsp;開始&nbsp;
                            </button>
                            <button id="sbj-cast-instance-stop"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" hidden>
                                <i class="material-icons">stop</i>
                                &nbsp;停止&nbsp;
                            </button>
                        </div>

                        <div class="sbj-cast-instance-device">
                            <!-- Mic -->
                            <div class="sbj-cast-instance-device-select"
                                id="mic-select-div">
                                <input class="mdl-textfield__input" type="text" spellcheck="false" readonly
                                    id="mic-select" />
                                <ul id="mic-list"
                                    class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                    for="mic-select">
                                    <li class="mdl-menu__item"></li>
                                </ul>
                            </div>
                            <!-- Camera -->
                            <div class="sbj-cast-instance-device-select"
                                id="webcam-select-div">
                                <input class="mdl-textfield__input" type="text" spellcheck="false" readonly
                                    id="webcam-select" />
                                <ul id="webcam-list"
                                    class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                    for="webcam-select">
                                    <li class="mdl-menu__item" onclick=""></li>
                                </ul>
                            </div>
                        </div>

                        <label id="sbj-check-sfu-label"
                            class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect"
                            for="sbj-check-sfu" hidden>
                            <input type="checkbox" id="sbj-check-sfu" class="mdl-switch__input">
                            <span class="mdl-switch__label">SFUを使用</span>
                        </label>
                        <label id="sbj-check-cursor-disp-label"
                            class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect"
                            for="sbj-check-cursor-disp" hidden>
                            <input type="checkbox" id="sbj-check-cursor-disp" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">ユーザーアイコン／字幕表示を許可</span>
                        </label>
                    </div>
                </div>

                <div class="sbj-split-right">
                    <div id="sbj-client-link" hidden>
                        <button id="sbj-start-client">
                            &nbsp; 視聴ページ起動 &nbsp;
                        </button>
                        <button id='sbj-linkcopy'>
                            &nbsp; 視聴URLのコピー &nbsp;
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
