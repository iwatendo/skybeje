<html>

<head>
    <title>Skybeje</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="/lib/split-pane.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.dialog.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div class="sbj-cast-instance" id="sbj-cast-instance">

        <div id="sbj-cast-instance-layout" class="sbj-cast-instance-layout mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header mdl-shadow--4dp">

            <header class="sbj-cast-instance-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="sbj-cast-instance--header-row mdl-layout__header-row">

                    <span id="sbj-cast-instance-title" class="mdl-layout-title">
                        ライブ配信
                    </span>

                    <div id="sbj-cast-instance-account-count" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0" hidden>person</div>
                    <div class="mdl-tooltip" data-mdl-for="sbj-cast-instance-account-count">この配信への接続数</div>

                    <div class="mdl-layout-spacer"></div>

                    <button id="sbj-cast-instance-cancel" class="mdl-button mdl-js-button mdl-button--raised sbj-dialog-close" type="button">
                        <i class="material-icons">close</i>
                    </button>

                </div>
            </header>

            <main id="sbj-cast-instance-main" class="mdl-layout__content">
                <div class="mdl-color-text--grey-600">

                    <div class="sbj-cast-instance-actions mdl-list__item-primary-content">
                        <button id="sbj-cast-instance-start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                            <i class="material-icons">play_arrow</i>
                            &nbsp;開始&nbsp;
                        </button>
                        <button id="sbj-cast-instance-stop" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" hidden>
                            <i class="material-icons">stop</i>
                            &nbsp;停止&nbsp;
                        </button>
                        <button id="sbj-cast-instance-settings" class="mdl-button mdl-js-button mdl-button--colored">
                            <i class="material-icons">settings</i>
                            &nbsp;配信設定&nbsp;
                        </button>
                        <h5 id="sbj-livecast-room-name" class="mdl-color-text--pink" hidden></h5>
                    </div>

                    <div class="mdl-list__item-primary-content">
                        <video id='video' autoplay="true"></video>
                    </div>
                    <div>
                        <label class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect" for="cursor_disp">
                            <input type="checkbox" id="cursor_disp" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">ユーザーのアイコンや画像の配置を許可</span>
                        </label>
                        <label class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect" for="speech_recognition" hidden>
                            <input type="checkbox" id="speech_recognition" class="mdl-switch__input" checked>
                            <span class="mdl-switch__label">音声認識での字幕表示</span>
                        </label>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--Common Dialog-->
    <dialog id='sbj-dialog' class='sbj-dialog'>
        <div class="sbj-dialog-background" id="sbj-dialog-background">

            <div id="sbj-dialog-card" class="sbj-dialog-card mdl-card mdl-shadow--2dp flexiblebox">

                <!-- 上部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left mdl-card__subtitle-text">
                        <i id="sbj-dialog-title-icon" class="material-icons sbj-dialog-title-icon"></i>
                        <h4 class="sbj-dialog-title">
                            <span id="sbj-dialog-title-value"></span>
                        </h4>
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-dialog-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
							<i class="material-icons">close</i>
						</button>
                    </div>
                </div>

                <!--表示エリア-->
                <div id="sbj-dialog-view" class="sbj-dialog-view mdl-card__supporting-text mdl-card--expand">
                    <!--Reactで生成-->
                </div>

                <!-- 下部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                    </div>

                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-dialog-delete' tabindex=-1 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">delete_forever</i>&nbsp;削除&nbsp;
						</button>
                        <button id='sbj-dialog-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;更新&nbsp;
						</button>
                        <button id='sbj-dialog-done' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;追加&nbsp;
						</button>
                        <button id='sbj-dialog-select' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;選択&nbsp;
						</button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <!--sbj-cast-instance-setting Dialog-->
    <dialog id='sbj-cast-instance-setting-dialog' class='sbj-dialog'>
        <div id="sbj-cast-instance-setting-background" class="sbj-dialog-background">

            <div class="sbj-cast-instance-setting-card mdl-card mdl-shadow--2dp flexiblebox">

                <!-- 上部ボタン郡 -->
                <div class="mdl-card__actions">

                    <div class="sbj-dialog-attach-action-left mdl-card__subtitle-text">
                        <h4 class="sbj-dialog-title">
                            <span id="sbj-dialog-title-value">配信設定</span>
                        </h4>
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-cast-instance-setting-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>

                <div class="sbj-cast-instance-device">
                    <!-- Mic -->
                    <div class="sbj-cast-instance-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="mic-select-div">
                        <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="mic-select" />
                        <label class="mdl-textfield__label" for="mic-select" maxlength='40'>マイク</label>
                        <ul id="mic-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="mic-select">
                            <li class="mdl-menu__item"></li>
                        </ul>
                    </div>

                    <!-- Camera -->
                    <div class="sbj-cast-instance-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="webcam-select-div">
                        <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="webcam-select" />
                        <label class="mdl-textfield__label" for="webcam-select" maxlength='32'>カメラ</label>
                        <ul id="webcam-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="webcam-select">
                            <li class="mdl-menu__item" onclick=""></li>
                        </ul>
                    </div>

                    <!-- トラブルシュート -->
                    <div>
                        <a href="https://github.com/iwatendo/skybeje/wiki/Troubleshooting" target="_blunk">ライブ配信ができない場合</a>
                    </div>

                </div>
            </div>
        </div>
    </dialog>


    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
