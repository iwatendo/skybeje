<!doctype html>
<html lang="ja-jp">

<html>

<head>
    <title>SkyBeje</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.dialog.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
    <script src='/lib/jquery-2.2.3.min.js'></script>
    <script src="/lib/material.min.js"></script>
    <script>
        function onYouTubeIframeAPIReady() {
            document.getElementById('sbj-youtube-api-ready').click();
        }
    </script>
</head>

<body>

    <div class="sbj-profile" id="sbj-profile">
        <div id="sbj-profile-layout" class="sbj-profile-layout mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header mdl-shadow--4dp">

            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

                <header class="sbj-profile-header mdl-layout__header">

                    <div class="sbj-profile-header-title-row">
                        <h5 class="sbj-profile-title" id="sbj-profile-title">
                            プロフィールの編集
                        </h5>
                        <button id="sbj-profile-dialog-close" class="mdl-button mdl-js-button mdl-button--raised sbj-dialog-close" type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div>
                        <div class="sbj-profile-text-left">
                            <div id="sbj-profile-name-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-profile-name" spellcheck=false maxlength="16" autocomplete="off" required></input>
                                <label class="mdl-textfield__label" for="sbj-profile-name">名前</label>
                                <span class="mdl-textfield__error">名前を入力してください</span>
                            </div>
                            <div id="sbj-profile-tag-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-profile-tag" spellcheck=false maxlength="64"></input>
                                <label class="mdl-textfield__label" for="sbj-profile-tag">タグ</label>
                            </div>
                        </div>
                        <div class="sbj-profile-text-right">
                            <div id="sbj-profile-note-field" class="sbj-profile-note mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="4" id="sbj-profile-note" spellcheck=false maxlength="2048"></textarea>
                                <label class="mdl-textfield__label" for="sbj-profile-note">プロフィール</label>
                            </div>
                        </div>
                    </div>

                    <div class="sbj-profilie-tab-bar mdl-layout__tab-bar mdl-js-ripple-effect">
                        <a href="#sbj-profile-icons" class="mdl-layout__tab is-active" draggable="false">アイコン／発言設定</a>
                        <a href="#sbj-profile-guide" class="mdl-layout__tab" draggable="false">簡易チャットボット</a>
                    </div>
                </header>
                <main class="sbj-profile-layout_content mdl-layout__content" id="sbj-profile-layout_content">
                    <section class="mdl-layout__tab-panel is-active" id="sbj-profile-icons">
                        <div class="sbj-profile-page-content">
                            <div class="sbj-profile-sub-menu">
                                <button id='sbj-profile-add-icon' class="mdl-button mdl-js-button mdl-button--primary">
                                    <i class='material-icons'>add</i>
                                    追加
                                </button>
                                <span class="mdl-tooltip" for="sbj-profile-add-icon">アイコンの追加</span>
                                <button id='sbj-profile-edit-icon' class="mdl-button mdl-js-button mdl-button--primary">
                                    <i class='material-icons'>edit</i>
                                    訂正
                                </button>
                                <span class="mdl-tooltip" for="sbj-profile-edit-icon">選択アイコンの設定変更</span>
                                <button id='sbj-profile-delete-icon' class="mdl-button mdl-js-button mdl-button--accent">
                                    <i class='material-icons'>delete</i>
                                    削除
                                </button>
                                <span class="mdl-tooltip" for="sbj-profile-delete-icon">選択アイコンの削除</span>
                            </div>
                            <div class="sbj-profile-sub-list" id="sbj-profile-icons-list">
                                <!-- React -->
                            </div>
                        <div>
                    </section>
                    <section class="mdl-layout__tab-panel" id="sbj-profile-guide">
                        <div class="sbj-profile-page-content">
                            <div class="sbj-profile-sub-menu">
                                <button id='sbj-profile-add-guide' class="mdl-button mdl-js-button mdl-button--primary">
                                    <i class='material-icons'>add</i>
                                    追加
                                </button>
                                <button id='sbj-profile-edit-guide' class="mdl-button mdl-js-button mdl-button--primary">
                                    <i class='material-icons'>edit</i>
                                    訂正
                                </button>
                                <button id='sbj-profile-delete-guide' class="mdl-button mdl-js-button mdl-button--accent">
                                    <i class='material-icons'>delete</i>
                                    削除
                                </button>
                            </div>
                            <div class="sbj-profile-sub-list" id="sbj-profile-guides-list">
                                <!-- React -->
                            </div>
                        <div>
                    </section>
                </main>

                <footer class="sbj-profile-footer mdl-mini-footer">
                    <div class="sbj-profile-footer-panel">
                        <div class="sbj-profile-footer-left">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sbj-profile-icon-change-switch">
                                <input type="checkbox" id="sbj-profile-icon-change-switch" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label">アイコンのダブルクリックで、発言アイコンを変更</span>
                            </label>                            
                        </div>
                        <div class="sbj-profile-footer-right">
                            <button id='sbj-profile-append' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">add</i>&nbsp;&nbsp;&nbsp;追加&nbsp;&nbsp;&nbsp;
                            </button>
                            <button id='sbj-profile-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">done</i>&nbsp;&nbsp;&nbsp;更新&nbsp;&nbsp;&nbsp;
                            </button>
                            <button id='sbj-profile-cancel' class="sbj-profile-footer-right mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                                &nbsp;キャンセル&nbsp;
                            </button>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!--Image Dialog-->
    <dialog id='sbj-image-dialog' class='sbj-dialog'>
        <div id="sbj-image-background" class="sbj-dialog-background">

            <div class="sbj-image-card mdl-card mdl-shadow--2dp flexiblebox">

                <!-- 上部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                        <button id='sbj-image-attach' class="mdl-button mdl-js-button mdl-button--raised">
                            <i class="material-icons">attach_file</i>
                            &nbsp;ファイル&nbsp;
                        </button>
                        <button id='sbj-image-camera' class="mdl-button mdl-js-button mdl-button--raised" hidden>
                            <i class="material-icons">photo_camera</i>
                            &nbsp;カメラ&nbsp;
                        </button>
                   </div>

                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-image-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>

                <!--画像表示エリア-->
                <div class="mdl-card__title mdl-card--expand sbj-image-setting-main">

                    <div id="sbj-image-view" class="sbj-image-view">
                        <h4 class="sbj-image-drop-text mdl-card__title_text" id='sbj-image-drop-msg'>ここに画像をドロップできます</h4>
                    </div>

                    <!--Iconの付随情報設定エリア-->
                    <div class="sbj-image-setting">

                        <div class="sbj-message-color-box">
                            <span class="sbj-message-color-lable">メッセージの文字色&nbsp;</span>
                            <input class="sbj-message-color" id="sbj-message-color-value" type="color" value="#ffffff"/>
                        </div>
                        <div class="sbj-message-color-box">
                            <span class="sbj-message-color-lable">メッセージの背景色&nbsp;</span>
                            <input class="sbj-message-color" id="sbj-message-balloon-color-value" type="color" value="#ffffff"/>
                        </div>
                        <div class="sbj-message-color-box">
                        </div>
                        <div id="sbj-image-dispratio" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sbj-image-dispratio-value"/>
                            <label class="mdl-textfield__label" for="sbj-image-dispratio-value">配信の高さに対してのアイコン比率(％)</label>
                            <span class="mdl-textfield__error">数値を入力してください</span>
                        </div>
                        <div id="sbj-voice-code-text-field" class="sbj-profile-note mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" type="text" rows="4" id="sbj-voice-code-text" spellcheck=false maxlength="2048"></textarea>
                            <label class="mdl-textfield__label" for="sbj-voice-code-text">Voice Code(Skybeje.Speaker用)</label>
                        </div>
                    </div>
                </div>

                <!-- 下部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sbj-image-css-edit" id="sbj-image-css-edit-check">
                            <input type="checkbox" id="sbj-image-css-edit" class="mdl-switch__input">
                            <span class="mdl-switch__label">CSS設定</span>
                        </label>
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-image-delete' tabindex=-1 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <i class="material-icons">delete_forever</i>&nbsp;削除&nbsp;
                        </button>
                        <button id='sbj-image-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">done</i>&nbsp;更新&nbsp;
                        </button>
                        <button id='sbj-image-done' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">done</i>&nbsp;追加&nbsp;
                        </button>
                        <button id='sbj-image-cancel' class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                            &nbsp;キャンセル&nbsp;
                        </button>
                    </div>
                </div>

                <button id='sbj-image-center' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-center">Postion:Center</span>
                    <i class="material-icons">crop_free</i>
                </button>
                <button id='sbj-image-left' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-left">Postion:Left</span>
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <button id='sbj-image-right' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-right">Postion:Right</span>
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
                <button id='sbj-image-top' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-top">Postion:Top</span>
                    <i class="material-icons">keyboard_arrow_up</i>
                </button>
                <button id='sbj-image-bottom' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-bottom">Postion:Bottom</span>
                    <i class="material-icons">keyboard_arrow_down</i>
                </button>
                <button id='sbj-image-cover' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-cover">Size:Cover 表示エリアを完全に覆うように画像を調整</span>
                    <i class="material-icons">open_with</i>
                </button>
                <button id='sbj-image-contain' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <span class="mdl-tooltip" for="sbj-image-contain">Size:Contain 表示エリアに画像が収まるように調整</span>
                    <i class="material-icons">zoom_out_map</i>
                </button>
            </div>

        </div>
    </dialog>

    <!--Guide Dialog-->
    <dialog id='sbj-guide-dialog' class='sbj-dialog'>
        <div id="sbj-guide-background" class="sbj-dialog-background">

            <div class="sbj-guide-card mdl-card mdl-shadow--2dp flexiblebox">

                <!-- 上部ボタン郡 -->
                <div class="mdl-card__actions">

                    <div class="sbj-dialog-attach-action-left mdl-card__subtitle-text">
                        <i id="sbj-dialog-title-icon" class="material-icons sbj-dialog-title-icon">event_note</i>
                        <h4 class="sbj-dialog-title">
                            <span id="sbj-dialog-title-value">簡易チャットボット</span>
                        </h4>
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-guide-dialog-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>

                <div id="sbj-guide-main" class="sbj-guide-main mdl-card--expand">

                    <div class="sbj-guide-embed-left">
                        <div id="sbj-guide-keywaord-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sbj-gaide-keyword" spellcheck=false maxlength="16" autofocus></input>
                            <label class="mdl-textfield__label" for="sbj-gaide-keyword">キーワード</label>
                            <span class="mdl-tooltip" for="sbj-gaide-keyword">指定キーワードに反応し、登録メッセージを発言</span>
                        </div>
                        <div class="sbj-guide-options">
                            <span>比較：</span>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sbj-gaide-match-options-0">
                                <input type="radio" class="mdl-radio__button" name="sbj-gaide-match-options" id="sbj-gaide-match-options-0"  value="0" checked>
                                <span class="mdl-radio__label">部分一致</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sbj-gaide-match-options-1">
                                <input type="radio" class="mdl-radio__button" name="sbj-gaide-match-options" id="sbj-gaide-match-options-1" value="1">
                                <span class="mdl-radio__label">完全一致</span>
                            </label>
                        </div>
                        <div class="sbj-guide-options">
                            <span>対象：</span>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sbj-gaide-rescheck-options-0">
                                <input type="radio" class="mdl-radio__button" name="sbj-gaide-rescheck-options" id="sbj-gaide-rescheck-options-0" value="0" checked>
                                <span class="mdl-radio__label">全員</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sbj-gaide-rescheck-options-1">
                                <input type="radio" class="mdl-radio__button" name="sbj-gaide-rescheck-options" id="sbj-gaide-rescheck-options-1" value="1">
                                <span class="mdl-radio__label">自分のみ</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sbj-gaide-rescheck-options-2">
                                <input type="radio" class="mdl-radio__button" name="sbj-gaide-rescheck-options" id="sbj-gaide-rescheck-options-2" value="2">
                                <span class="mdl-radio__label">自分以外</span>
                            </label>
                        </div>
                    </div>
                    <div class="sbj-guide-embed-right">
                        <div id="sbj-guide-note-field" class="sbj-guide-note mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <textarea class="mdl-textfield__input" type="text" rows="5" id="sbj-gaide-note" spellcheck=false maxlength="2048"></textarea>
                            <label class="mdl-textfield__label" for="sbj-guide-note">チャットメッセージ</label>
                        </div>
                    </div>
                    <div class="sbj-guide-gadget mdl-card mdl-shadow--3dp" id="sbj-guide-gadget">
                        <!-- -->
                    </div>
                    <input type="text" id="sbj-youtube-api-ready" hidden/>
                </div>

                <!-- 下部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-guide-delete' tabindex=-1 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <i class="material-icons">delete_forever</i>&nbsp;削除&nbsp;
                        </button>
                        <button id='sbj-guide-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">done</i>&nbsp;更新&nbsp;
                        </button>
                        <button id='sbj-guide-append' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">done</i>&nbsp;追加&nbsp;
                        </button>
                        <button id='sbj-guide-cancel' class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                            &nbsp;キャンセル&nbsp;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
