<!doctype html>
<html lang="ja-jp">

<html>

<head>
    <title>SkyBeje</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.dialog.css?v={version}' />
    <link rel='stylesheet' href='style.css' />
    <script src="/lib/material.min.js"></script>
</head>

<body>

    <div class="sbj-room" id="sbj-room">
        <div id="sbj-room-layout" class="sbj-room-layout mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header mdl-shadow--4dp">

            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

                <header class="sbj-room-header mdl-layout__header">

                    <div class="sbj-room-header-title-row">
                        <h5 class="sbj-room-title" id="sbj-room-title">
                            ルーム情報の編集
                        </h5>
                        <button id="sbj-room-dialog-close" class="mdl-button mdl-js-button mdl-button--raised sbj-dialog-close" type="button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div>
                        <div class="sbj-room-edit-left">
                            <div id="sbj-room-name-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-room-name" spellcheck=false maxlength="32" autocomplete="off" required autofocus></input>
                                <label class="mdl-textfield__label" for="sbj-room-name">ルーム名</label>
                                <span class="mdl-textfield__error">ルーム名を入力してください</span>
                            </div>
                            <div id="sbj-room-tag-field" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sbj-room-tag" spellcheck=false maxlength="64"></input>
                                <label class="mdl-textfield__label" for="sbj-room-tag">タグ</label>
                            </div>
                        </div>
                        <div class="sbj-room-edit-right">
                            <div id="sbj-room-note-field" class="sbj-room-note mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="4" id="sbj-room-note" spellcheck=false maxlength="2048"></textarea>
                                <label class="mdl-textfield__label" for="sbj-room-note">説明</label>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="mdl-layout__content" id="sbj-room-image">
                    <button id='sbj-room-edit-image' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        <i class='material-icons'>photo</i>
                        背景画像の変更
                    </button>

                </main>
                <footer class="sbj-room-footer mdl-mini-footer">
                    <div class="sbj-room-footer-action">
                        <button id='sbj-room-append' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add</i>&nbsp;追加&nbsp;
                        </button>
                        <button id='sbj-room-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">done</i>&nbsp;更新&nbsp;
                        </button>
                        <button id='sbj-room-cancel' class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                            &nbsp;キャンセル&nbsp;
                        </button>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!--Image Dialog-->
    <dialog id='sbj-image-dialog' class='sbj-dialog'>
        <div id="sbj-image-background" class="sbj-dialog-background">

            <div class="sbj-image-card mdl-card mdl-shadow--2dp flexiblebox">

                <!-- 上部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                        <button id='sbj-image-attach' class="mdl-button mdl-js-button mdl-button--raised">
							<i class="material-icons">attach_file</i>
							&nbsp;ファイル&nbsp;
						</button>

                        <button id='sbj-image-camera' class="mdl-button mdl-js-button mdl-button--raised" hidden>
							<i class="material-icons">photo_camera</i>
							&nbsp;カメラ&nbsp;
						</button>

                    </div>

                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-image-close' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sbj-dialog-close">
							<i class="material-icons">close</i>
						</button>
                    </div>
                </div>

                <!--画像表示エリア-->
                <div id="sbj-image-view" class="sbj-image-view mdl-card__title mdl-card--expand">
                    <h4 class="sbj-image-drop-text mdl-card__title_text" id='sbj-image-drop-msg'>ここに画像をドロップできます</h4>
                </div>

                <!-- 下部ボタン郡 -->
                <div class="mdl-card__actions">
                    <div class="sbj-dialog-attach-action-left">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sbj-image-css-edit" id="sbj-image-css-edit-check">
							<input type="checkbox" id="sbj-image-css-edit" class="mdl-switch__input">
							<span class="mdl-switch__label">CSS設定（上級向)</span>
						</label>
                    </div>
                    <div class="sbj-dialog-attach-action-right">
                        <button id='sbj-image-delete' tabindex=-1 class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">delete_forever</i>&nbsp;削除&nbsp;
						</button>
                        <button id='sbj-image-update' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;更新&nbsp;
						</button>
                        <button id='sbj-image-done' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							<i class="material-icons">done</i>&nbsp;追加&nbsp;
                        </button>
                        <button id='sbj-image-cancel' class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
                            &nbsp;キャンセル&nbsp;
                        </button>
                    </div>
                </div>

                <button id='sbj-image-center' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-center">Postion:Center</span>
					<i class="material-icons">crop_free</i>
				</button>
                <button id='sbj-image-left' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-left">Postion:Left</span>
					<i class="material-icons">keyboard_arrow_left</i>
				</button>
                <button id='sbj-image-right' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-right">Postion:Right</span>
					<i class="material-icons">keyboard_arrow_right</i>
				</button>
                <button id='sbj-image-top' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-top">Postion:Top</span>
					<i class="material-icons">keyboard_arrow_up</i>
				</button>
                <button id='sbj-image-bottom' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-bottom">Postion:Bottom</span>
					<i class="material-icons">keyboard_arrow_down</i>
				</button>
                <button id='sbj-image-cover' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-cover">Size:Cover</span>
					<i class="material-icons">open_with</i>
				</button>
                <button id='sbj-image-contain' class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
					<span class="mdl-tooltip" for="sbj-image-contain">Size:Contain</span>
					<i class="material-icons">zoom_out_map</i>
                </button>
            </div>
        </div>
    </dialog>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="bundle.js?v={version}"></script>

</body>

</html>
