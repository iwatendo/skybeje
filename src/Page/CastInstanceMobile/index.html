<html>

<head>
    <title>SkyBeje</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/image/favicon.ico">
    <script src='/lib/peer.js'></script>
    <link rel='stylesheet' href='/lib/material.min.css' />
    <link rel="stylesheet" href="/lib/split-pane.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>

    <div class="sbj-cast-instance" id="sbj-cast-instance">

        <div class="sbj-cast-instance-layout mdl-layout mdl-js-layout mdl-color--grey-100 mdl-layout--fixed-header mdl-shadow--4dp">

            <header class="sbj-cast-instance-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="sbj-cast-instance--header-row mdl-layout__header-row">

                    <span id="sbj-cast-instance-title" class="mdl-layout-title">
                        ライブキャスト
                    </span>

                    <div id="sbj-cast-instance-account-count" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0" hidden>person</div>

                    <div class="mdl-layout-spacer"></div>

                    <button id="sbj-cast-instance-cancel" class="mdl-button mdl-js-button mdl-button--raised sbj-dialog-close" hidden type="button">
                        <i class="material-icons">close</i>
                    </button>

                </div>
            </header>

            <main id="sbj-cast-instance-main" class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="sbj-cast-instance-mobile-cell mdl-cell mdl-cell--6-col mdl-color-text--grey-600">
                        <div>
                            <button id="sbj-cast-instance-start" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                <i class="material-icons">play_arrow</i>
                                &nbsp;開始&nbsp;
                            </button>

                            <button id="sbj-cast-instance-stop" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" hidden>
                                <i class="material-icons">stop</i>
                                &nbsp;停止&nbsp;
                            </button>
                            
                        </div>

                        <div>
                            <h5 id="sbj-livecast-room-name" class="mdl-color-text--pink" hidden></h5>
                        </div>

                        <div>
                            <!-- Mic -->
                            <div class="sbj-cast-instance-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="mic-select-div">
                                <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="mic-select" />
                                <label class="mdl-textfield__label" for="mic-select" maxlength='40'>マイク</label>
                                <ul id="mic-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="mic-select">
                                    <li class="mdl-menu__item"></li>
                                </ul>
                            </div>
                            <span class="sbj-cast-instance-device-tooltip mdl-tooltip" hidden for="mic-select-div">ライブキャスト中は<br/>マイクの変更はできません</span>
                        </div>
                        <div>
                            <!-- Camera -->
                            <div class="sbj-cast-instance-device-select mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" id="webcam-select-div">
                                <input class="mdl-textfield__input" type="text" spellcheck="false" readonly id="webcam-select" />
                                <label class="mdl-textfield__label" for="webcam-select" maxlength='32'>カメラ</label>
                                <ul id="webcam-list" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="webcam-select">
                                    <li class="mdl-menu__item" onclick=""></li>
                                </ul>
                            </div>
                            <span class="sbj-cast-instance-device-tooltip mdl-tooltip" hidden for="webcam-select-div">ライブキャスト中は<br/>カメラの変更はできません</span>
                        </div>
                    </div>
                    <div class="sbj-cast-instance-mobile-cell mdl-cell mdl-cell--6-col">
                        <span class="mdl-color-text--grey-600">プレビュー</span>
                        <video id='video' autoplay="true"></video>
                        <div>
                            <label class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect" for="cursor_disp">
                                <input type="checkbox" id="cursor_disp" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label">接続ユーザーのカーソル表示許可</span>
                            </label>
                            <label class="sbj-cast-instance-option mdl-switch mdl-js-switch mdl-js-ripple-effect" for="speech_recognition" hidden>
                                <input type="checkbox" id="speech_recognition" class="mdl-switch__input" checked>
                                <span class="mdl-switch__label">音声認識での字幕表示</span>
                            </label>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/lib/material.min.js"></script>
    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="../castinstance/bundle.js?v={version}"></script>

</body>

</html>
