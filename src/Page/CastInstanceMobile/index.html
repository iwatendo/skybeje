<html>

<head>
    <title>Skybeje-MobileCast</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href='../image/favicon.ico'>
    <script src='/lib/forcedtimer.js'></script>
    <script src='/lib/skyway.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script src='../lib/gmaps.min.js'></script>
    <link rel='stylesheet' href='../common.css?v={version}' />
    <link rel='stylesheet' href='../common.castprop.css?v={version}' />
    <link rel='stylesheet' href='style.css?v={version}' />
</head>

<body>

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list-title>Skybeje</ons-list-title>
                <ons-list>
                    <ons-list-item id="sbj-cast-instance-stop" tappable>
                        <ons-icon class="list-item__icon" icon="md-close"></ons-icon>
                        終了
                    </ons-list-item>
                </ons-list>
                <ons-list-title>Device</ons-list-title>
                <ons-list>
                    <ons-list-item id="sbj-camchange" tappable>
                        <ons-icon class="list-item__icon" icon="md-videocam-switch"></ons-icon>
                        カメラ切替
                    </ons-list-item>
                    <ons-list-item>
                        <span id="sbj-mic-on">
                            <ons-icon class="list-item__icon" icon="md-mic"></ons-icon>
                        </span>
                        <span id="sbj-mic-off" hidden>
                            <ons-icon class="list-item__icon" icon="md-mic-off"></ons-icon>
                        </span>
                        マイク
                        <div class="right">
                            <ons-switch id="sbj-mic" checked></ons-switch>
                        </div>
                    </ons-list-item>
                </ons-list>
                <ons-list-title>Data</ons-list-title>
                <ons-list>
                    <ons-list-item id="sbj-location" tappable>
                        <ons-icon class="list-item__icon" icon="md-my-location"></ons-icon>
                        位置情報通知
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page>

            <section id="sbj-bottom-toolbar">
                <ons-button modifier="large" id="sbj-cast-instance-start">配信開始</ons-button>
            </section>
            <div class="sbj-video-content">
                <video id='sbj-video-preview' class='sbj-video-preview' autoplay="true" playsinline="true" muted></video>
                <div id="sbj-cast-item-port">
                    <div id="sbj-cast-cursor-port">
                        <!-- React -->
                    </div>
                </div>
            </div>
        </ons-page>
    </template>

    <script src="/lib/react.min.js"></script>
    <script src="/lib/react-dom.min.js"></script>
    <script src="./bundle.js?v={version}"></script>

</body>

</html>
